<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Daily Tracker</title>
    <!-- Inter font for a modern SaaS look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
            <div class="page-header-inner">
                <!-- App shell: sidebar + topbar + main -->
                <div class="app-shell">
                    <aside class="sidebar">
                        <div class="sidebar-top">
                            <div class="brand-compact">
                                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <rect x="1" y="1" width="22" height="22" rx="6" fill="#6366F1" />
                                    <path d="M7 12c1.5-2 3.5-4 6-4" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <span class="brand-name">Tracker</span>
                            </div>
                        </div>
                        <nav class="sidebar-nav">
                            <button class="nav-btn active">Overview</button>
                            <button class="nav-btn">Tasks</button>
                            <button class="nav-btn">Insights</button>
                        </nav>
                        <div class="sidebar-footer">
                            <button id="add-task-btn" class="primary-btn">+ Add Task</button>
                        </div>
                    </aside>

                    <div class="main-area">
                        <header class="topbar">
                            <div class="topbar-left">
                                <h2 class="top-title">Today</h2>
                                <div class="top-sub">Track daily progress</div>
                            </div>
                            <div class="topbar-right">
                                <div class="stat">0 tasks Â· 0 checked</div>
                                <div class="avatar small">J</div>
                            </div>
                        </header>

                        <main class="content">
                            <!-- Tasks section removed for redesign. Placeholder below. -->
                            <section class="tasks-panel placeholder-panel">
                                <div style="padding:28px; text-align:center; border-radius:12px; background: rgba(255,255,255,0.02);">
                                    <h3 style="margin:0 0 8px 0; color:var(--text-primary)">Tasks section removed</h3>
                                    <p style="margin:0; color:var(--text-secondary)">We'll redesign this area. Use the left panel to add or manage sections.</p>
                                </div>
                            </section>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
