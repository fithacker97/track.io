<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Daily Tracker</title>
    <!-- Inter font for a modern SaaS look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
            <div class="page-header-inner">
                <div class="brand">
                    <!-- compact inline logo -->
                    <svg class="brand-logo" width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <rect x="1" y="1" width="22" height="22" rx="6" fill="url(#g)" />
                        <path d="M7 12c1.5-2 3.5-4 6-4" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                        <defs>
                            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                                <stop offset="0" stop-color="#6366F1" />
                                <stop offset="1" stop-color="#4F46E5" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1 class="page-title">Tracker</h1>
                </div>
                <div class="header-right">
                    <!-- placeholder avatar -->
                    <div class="avatar" title="User">
                        <span>J</span>
                    </div>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="tasks-section">
            <div class="empty-state" id="empty-state" style="display:none;">
                <div class="empty-ill">ğŸ¯</div>
                <div class="empty-copy">
                    <h3>Nothing here yet</h3>
                    <p>Add your first task to start tracking daily progress.</p>
                    <div style="margin-top:12px;">
                        <button id="empty-add" class="add-task-btn">Add task</button>
                    </div>
                </div>
            </div>
            <table id="tasks-table">
                <tbody id="tasks-tbody"></tbody>
            </table>
            <form id="task-form" class="inline-form" style="display:none; margin-top:12px;">
                <input type="text" id="task-input" placeholder="Add a new task" required>
                <button type="submit">Add</button>
            </form>
            <div class="tracker-bottom-controls">
                <button id="add-task-btn" title="Add new task" class="add-task-btn">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
