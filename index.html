<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Daily Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
        <div class="page-header-inner">
            <div>
                <h1 class="page-title">Tracker</h1>
                <p class="page-subtitle">Lightweight habit & task tracker â€” simple, private, fast</p>
            </div>
            <div class="page-actions">
                <div class="header-stats" aria-hidden="true">
                    <span id="header-total-tasks">0</span> tasks Â· <span id="header-total-checked">0</span> checked
                </div>
                <div class="header-controls">
                    <input id="header-search" class="header-search" placeholder="Find task..." aria-label="Find task">
                    <button id="import-btn" class="ghost-btn" title="Import/Export">â¤“</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="tasks-section">
            <div class="empty-state" id="empty-state" style="display:none;">
                <div class="empty-ill">ðŸŽ¯</div>
                <div class="empty-copy">
                    <h3>Nothing here yet</h3>
                    <p>Add your first task to start tracking daily progress.</p>
                    <div style="margin-top:12px;">
                        <button id="empty-add" class="add-task-btn">Add task</button>
                    </div>
                </div>
            </div>
            <table id="tasks-table">
                <tbody id="tasks-tbody"></tbody>
            </table>
            <form id="task-form" class="inline-form" style="display:none; margin-top:12px;">
                <input type="text" id="task-input" placeholder="Add a new task" required>
                <button type="submit">Add</button>
            </form>
            <div class="tracker-bottom-controls">
                <button id="add-task-btn" title="Add new task" class="add-task-btn">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
