<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Daily Tracker</title>
    <!-- Inter font for a modern SaaS look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
            <div class="page-header-inner">
                <!-- App shell: sidebar + topbar + main -->
                <div class="app-shell">
                    <aside class="sidebar">
                        <div class="sidebar-top">
                            <div class="brand-compact">
                                <!-- Cleaner circular check logo -->
                                <svg class="brand-icon" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <defs>
                                        <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                                            <stop offset="0%" stop-color="#7C5CFF" />
                                            <stop offset="100%" stop-color="#5B3BE6" />
                                        </linearGradient>
                                    </defs>
                                    <circle cx="12" cy="12" r="11" fill="url(#g1)" />
                                    <path d="M7.5 12.2l2.3 2.3 6.2-6.2" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
                                </svg>
                                <span class="brand-name">Tracker</span>
                            </div>
                        </div>
                        <nav class="sidebar-nav">
                            <button class="nav-btn active">
                                <svg class="nav-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 13h8V3H3v10zM3 21h8v-6H3v6zM13 21h8V11h-8v10zM13 3v6h8V3h-8z" fill="currentColor"/></svg>
                                <span>Overview</span>
                            </button>
                            <button class="nav-btn">
                                <svg class="nav-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M5 3h14v2H5V3zm0 4h10v2H5V7zm0 4h14v6H5v-6z" fill="currentColor"/></svg>
                                <span>Tasks</span>
                            </button>
                            <button class="nav-btn">
                                <svg class="nav-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 2l3 6 6 .5-4.5 3.8L18 20l-6-3.2L6 20l1.5-7.7L3 8.5 9 8 12 2z" fill="currentColor"/></svg>
                                <span>Insights</span>
                            </button>
                            <button class="nav-btn">
                                <svg class="nav-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 2a7 7 0 0 1 7 7v3a7 7 0 0 1-14 0V9a7 7 0 0 1 7-7zm0 20v-2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                <span>Premium</span>
                            </button>
                            <button class="nav-btn">
                                <svg class="nav-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2zm1 14h-2v-2h2v2zm0-4h-2V6h2v6z" fill="currentColor"/></svg>
                                <span>Invite &amp; Earn</span>
                            </button>
                        </nav>
                        <div class="sidebar-footer">
                            <button id="add-task-btn" class="primary-btn">+ Add Task</button>
                        </div>
                    </aside>

                    <div class="main-area">
                        <header class="topbar">
                            <div class="topbar-left">
                                <h2 class="top-title">Today</h2>
                                <div class="top-sub">Track daily progress</div>
                            </div>
                            <div class="topbar-right">
                                <div class="stat">0 tasks Â· 0 checked</div>
                                <div class="avatar small">J</div>
                            </div>
                        </header>

                        <main class="content">
                            <!-- Tasks section removed for redesign. Placeholder below. -->
                            <section class="tasks-panel placeholder-panel">
                                <div style="padding:28px; text-align:center; border-radius:12px; background: rgba(255,255,255,0.02);">
                                    <h3 style="margin:0 0 8px 0; color:var(--text-primary)">Tasks section removed</h3>
                                    <p style="margin:0; color:var(--text-secondary)">We'll redesign this area. Use the left panel to add or manage sections.</p>
                                </div>
                            </section>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
