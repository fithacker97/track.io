<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Daily Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tasks-section">
            <h2>Tasks</h2>
            <table id="tasks-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th colspan="31">Progress</th>
                    </tr>
                </thead>
                <tbody id="tasks-tbody"></tbody>
            </table>
            <button id="add-task-btn" title="Add new task" class="add-task-btn">+</button>
            <form id="task-form" class="inline-form" style="display:none; margin-top:12px;">
                <input type="text" id="task-input" placeholder="Add a new task" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
