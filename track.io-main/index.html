<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Daily Tracker</title>
    <!-- Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
            <div class="page-header-inner">
                <!-- App shell: sidebar + topbar + main -->
                <div class="app-shell">
                    <aside class="sidebar">
                        <div class="sidebar-top">
                            <div class="brand-compact">
                                <!-- Cleaner circular check logo -->
                                <svg class="brand-icon" width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <defs>
                                        <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                                            <stop offset="0%" stop-color="#7C5CFF" />
                                            <stop offset="100%" stop-color="#5B3BE6" />
                                        </linearGradient>
                                    </defs>
                                    <circle cx="12" cy="12" r="11" fill="url(#g1)" />
                                    <path d="M7.5 12.2l2.3 2.3 6.2-6.2" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
                                </svg>
                                <span class="brand-name">Tracker</span>
                            </div>
                        </div>
                        <nav class="sidebar-nav">
                            <button class="nav-btn active" data-tab="overview" aria-pressed="true">
                                <svg class="nav-icon" viewBox="0 0 24 24" width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 13h8V3H3v10zM3 21h8v-6H3v6zM13 21h8V11h-8v10zM13 3v6h8V3h-8z" fill="currentColor"/></svg>
                                <span>Overview</span>
                            </button>
                            <button class="nav-btn" data-tab="tasks" aria-pressed="false">
                                <svg class="nav-icon" viewBox="0 0 24 24" width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M5 3h14v2H5V3zm0 4h10v2H5V7zm0 4h14v6H5v-6z" fill="currentColor"/></svg>
                                <span>Tasks</span>
                            </button>
                            <button class="nav-btn" data-tab="insights" aria-pressed="false">
                                <svg class="nav-icon" viewBox="0 0 24 24" width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 2l3 6 6 .5-4.5 3.8L18 20l-6-3.2L6 20l1.5-7.7L3 8.5 9 8 12 2z" fill="currentColor"/></svg>
                                <span>Insights</span>
                            </button>
                        </nav>
                        <div class="sidebar-footer">
                            <div class="sidebar-tools">
                                <button class="tool-icon-btn" id="themeToggleBtn" type="button" aria-label="Change theme" title="Change theme">
                                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path d="M12 3V5M12 19V21M5.64 5.64L7.05 7.05M16.95 16.95L18.36 18.36M3 12H5M19 12H21M5.64 18.36L7.05 16.95M16.95 7.05L18.36 5.64" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                                        <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.6"/>
                                    </svg>
                                </button>
                                <button class="tool-icon-btn" id="logoutBtn" type="button" aria-label="Log out" title="Log out">
                                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path d="M14 7V5a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                                        <path d="M10 12h10m0 0-3-3m3 3-3 3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </aside>

                    <div class="main-area">
                        <header class="topbar"></header>

                        <main class="content">
                            <!-- Tasks section removed for redesign. Placeholder below. -->
                            <section class="tasks-panel placeholder-panel">
                                <div style="padding:28px; text-align:center; border-radius:12px; background: rgba(255,255,255,0.02);">
                                    <h3 style="margin:0 0 8px 0; color:var(--text-primary)">Tasks section removed</h3>
                                    <p style="margin:0; color:var(--text-secondary)">We'll redesign this area. Use the left panel to add or manage sections.</p>
                                </div>
                            </section>
                        </main>
                    </div>
                </div>

                <nav class="mobile-bottom-nav" aria-label="Mobile navigation">
                    <button class="mobile-nav-btn active" data-tab="overview" aria-pressed="true">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 13h8V3H3v10zM3 21h8v-6H3v6zM13 21h8V11h-8v10zM13 3v6h8V3h-8z" fill="currentColor"/></svg>
                        <span>Overview</span>
                    </button>
                    <button class="mobile-nav-btn" data-tab="tasks" aria-pressed="false">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M5 3h14v2H5V3zm0 4h10v2H5V7zm0 4h14v6H5v-6z" fill="currentColor"/></svg>
                        <span>Tasks</span>
                    </button>
                    <button class="mobile-nav-btn" data-tab="insights" aria-pressed="false">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 2l3 6 6 .5-4.5 3.8L18 20l-6-3.2L6 20l1.5-7.7L3 8.5 9 8 12 2z" fill="currentColor"/></svg>
                        <span>Insights</span>
                    </button>
                </nav>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
